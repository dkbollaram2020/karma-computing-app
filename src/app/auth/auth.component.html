<div class="container mt-5">
  <div class="row align-items-center h-100 p-5">
      <div class="col-6 mx-auto">
        <div class="alert alert-danger" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div>

        <h3 class="mb-4">Please Sign In...</h3>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
          <div class="form-group">
            <label for="usernameId">Username</label>
            <div >
              <input class="form-control"
                     id="usernameId"
                     type="text"
                     placeholder="User Name (required)"
                     required
                     ngModel
                     name="username"
                     #usernameVar="ngModel"
                     [ngClass]="{'is-invalid': (usernameVar.touched || usernameVar.dirty) && !usernameVar.valid }" />
              <span class="invalid-feedback">
                <span *ngIf="usernameVar.errors?.required">
                  Please enter the Username.
                </span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="passwordId">Password</label>
            <div >
              <input class="form-control"
                     id="passwordId"
                     type="password"
                     placeholder="Password (required)"
                     required
                     ngModel
                     name="password"
                     #passwordVar="ngModel"
                     [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }" />
              <span class="invalid-feedback">
                <span *ngIf="passwordVar.errors?.required">
                  Please enter the Password.
                </span>
              </span>
            </div>
          </div>
          <div>
            <button
              class="btn btn-primary mb-5"
              type="submit"
              [disabled]="!authForm.valid"
            >
            Sign In
            </button>
          </div>
        </form>
      </div>
  </div>  
</div>
